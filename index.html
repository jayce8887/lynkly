<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
        }
        body {
            background-image: url('./lynkly.jpeg'); /* 이미지 경로 설정 */
            margin: 0;
            padding: 0;
            height: auto; /* 세로 높이를 자동으로 설정 */
            min-height: 100vh; /* 최소 높이 설정 */
            overflow-x: hidden; /* 가로 스크롤 제거 */
            overflow-y: auto; /* 세로 스크롤 허용 */
            display: flex;
            align-items: center;
            position: relative;
        }

        body2 {
            background-image: url('./lynkly.jpeg'); /* 이미지 경로 설정 */
            margin: 0;
            padding: 0;
            height: auto; /* 세로 높이를 자동으로 설정 */
            min-height: 100vh; /* 최소 높이 설정 */
            overflow-x: hidden; /* 가로 스크롤 제거 */
            overflow-y: auto; /* 세로 스크롤 허용 */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .timer-container {
            position: absolute;
            top: 10%; /* 타이머 상단 배치 */
            color: white;
            text-align: center;
        }
        .timer {
            font-size: 5vw; /* 화면 크기에 맞춰 폰트 크기 자동 조정 */
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5); /* 타이머 배경색 (반투명 검정) */
            padding: 10px 20px;
            border-radius: 10px; /* 모서리 둥글게 */
        }
        @media (max-width: 768px) {
            .timer {
                font-size: 10vw; /* 모바일에서는 폰트 크기 더 크게 */
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer" id="countdown">00 days 00 hours 00 minutes 00 seconds</div>
    </div>

    <script>
        // 타이머가 흐르도록 설정
        var countDownDate = new Date("Oct 30, 2024 00:00:00").getTime();

        // 타이머를 1초마다 업데이트
        var x = setInterval(function() {
            var now = new Date().getTime(); // 현재 시간 가져오기
            var distance = countDownDate - now; // 목표 시간까지 남은 시간 계산

            // 남은 시간 계산: 일, 시간, 분, 초
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 타이머 업데이트
            document.getElementById("countdown").innerHTML = days + "일 " + hours + "시간 " + minutes + "분 " + seconds + "초 ";

            // 타이머가 종료되면 멈추고 "EXPIRED" 표시
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>

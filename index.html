<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
        }
        body {
            background-image: url('./lynkly.jpeg'); /* 이미지 경로 설정 */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .timer-container {
            position: absolute;
            top: 10%; /* 타이머 상단 배치 */
            color: white;
            text-align: center;
        }
        .timer {
            font-size: 5vw; /* 화면 크기에 맞춰 폰트 크기 자동 조정 */
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5); /* 타이머 배경색 (반투명 검정) */
            padding: 10px 20px;
            border-radius: 10px; /* 모서리 둥글게 */
        }
        @media (max-width: 768px) {
            .timer {
                font-size: 10vw; /* 모바일에서는 폰트 크기 더 크게 */
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer" id="countdown">00 days 00 hours 00 minutes 00 seconds</div>
    </div>

    <script>
        // 타이머를 2024년 10월 30일로 설정
        var countDownDate = new Date("Oct 30, 2024 00:00:00").getTime();

        // 타이머 업데이트
        var x = setInterval(function() {

            // 현재 시간
            var now = new Date().getTime();

            // 남은 시간 계산
            var distance = countDownDate - now;

            // 일, 시간, 분, 초 계산
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 타이머를 영어로 표시
            document.getElementById("countdown").innerHTML = days + " days " + hours + " hours "
            + minutes + " minutes " + seconds + " seconds ";

            // 시간이 만료되면 "EXPIRED"로 변경
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>

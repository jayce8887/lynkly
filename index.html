<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            height: auto;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
            background-color: #000; /* 검정 배경으로 설정 */
        }
        .background-image {
            width: 100%;
            max-width: 100vw; /* 가로 크기를 화면에 맞춤 */
            max-height: 100vh; /* 세로 크기를 화면에 맞춤 */
            object-fit: contain; /* 이미지 비율을 유지하며 화면에 맞추어 조정 */
        }
        .timer-container {
            position: absolute;
            top: 10%; /* 타이머 상단 배치 */
            color: white;
            text-align: center;
        }
        .timer {
            font-size: 5vw;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .timer {
                font-size: 10vw;
            }
        }
    </style>
</head>
<body>
    <img src="./lynkly.jpeg" alt="Coming Soon Image" class="background-image">
    <div class="timer-container">
        <div class="timer" id="countdown">00일 00시간 00분 00초</div>
    </div>

    <script>
        var countDownDate = new Date("Oct 30, 2024 00:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "일 " + hours + "시간 " + minutes + "분 " + seconds + "초 ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>

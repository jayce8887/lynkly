<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: auto; /* 세로 높이를 자동으로 설정 */
            min-height: 100vh; /* 최소 높이 설정 */
            overflow-x: hidden; /* 가로 스크롤 제거 */
            overflow-y: auto; /* 세로 스크롤 허용 */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        img {
            width: 100vw; /* 가로를 브라우저에 꽉 차게 설정 */
            height: auto; /* 세로 비율을 유지하여 늘어남 */
        }

        .timer {
            font-size: 2em;
            color: aqua; /* 타이머 글자색을 아쿠아색으로 설정 */
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <img src="./lynkly.jpeg" alt="Coming Soon Image">
    <div class="timer" id="countdown">
        00일 00시간 00분

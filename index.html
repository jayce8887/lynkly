<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./lynkly.jpeg');
            background-size: 100% auto; /* 가로는 꽉 채우고, 세로는 비율에 맞게 */
            background-repeat: no-repeat;
            background-position: top center;
            min-height: 100vh; /* 최소 높이를 설정 */
            height: auto; /* 세로 높이를 자동으로 설정 */
            overflow-y: auto; /* 세로 스크롤 허용 */
        }
        .timer {
            font-size: 2em;
            color: white;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="timer" id="countdown">
        00일 00시간 00분 00초
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Oct 30, 2024 00:00:00").getTime();

        // Update the countdown every second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "일 " + hours + "시간 "
            + minutes + "분 " + seconds + "초 ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>

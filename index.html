<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            height: auto;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto; /* 세로 스크롤 허용 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
            background-color: #a3d5f4; /* 포스터와 어울리는 연한 하늘색 배경 추가 */
        }
        .background-image {
            width: 100vw; /* 가로를 화면에 꽉 채우도록 설정 */
            height: auto; /* 높이는 이미지 비율에 따라 자동 설정 */
        }
        .timer-container {
            position: absolute;
            top: 0; /* 타이머를 최상단으로 배치 */
            color: white;
            text-align: center;
            width: 100%; /* 중앙 정렬을 위한 전체 너비 설정 */
            padding-top: 10px; /* 최상단에서 살짝 떨어뜨림 */
        }
        .timer {
            font-size: 1.5rem; /* 글자 크기를 약간 줄임 */
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            width: 70%; /* 타이머 음영 부분의 좌우 크기를 70%로 줄임 */
            margin: 0 auto; /* 타이머를 가운데 정렬 */
        }
    </style>
</head>
<body>
    <img src="./lynkly.jpeg" alt="Coming Soon Image" class="background-image">
    <div class="timer-container">
        <div class="timer" id="countdown">00일 00시간 00분 00초</div>
    </div>
    <br/>
    <div class="timer-container">
        <div class="timer" id="countdown2">00일 00시간 00분 00초</div>
    </div>
    <script>
        var countDownDate = new Date("Oct 30, 2024 00:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "D " + hours + "H " + minutes + "m " + seconds + "s ";
            document.getElementById("countdown2").innerHTML = days + "일 " + hours + "시간 " + minutes + "분 " + seconds + "초 ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>

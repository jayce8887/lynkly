<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: auto; /* 세로 높이를 자동으로 설정 */
            min-height: 100vh; /* 최소 높이 설정 */
            overflow-x: hidden; /* 가로 스크롤 제거 */
            overflow-y: auto; /* 세로 스크롤 허용 */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        img {
            width: 100vw; /* 가로를 브라우저에 꽉 차게 설정 */
            height: auto; /* 세로 비율을 유지하여 늘어남 */
        }

        .timer {
            font-size: 2em;
            color: dodgerblue; /* 타이머 글자색을 진한 하늘색으로 설정 */
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <img src="./lynkly.jpeg" alt="Coming Soon Image">
    <div class="timer" id="countdown">
        00일 00시간 00분 00초
    </div>

    <script>
        // 타이머가 흐르도록 설정
        var countDownDate = new Date("Oct 30, 2024 00:00:00").getTime();

        // 타이머를 1초마다 업데이트
        var x = setInterval(function() {
            var now = new Date().getTime(); // 현재 시간 가져오기
            var distance = countDownDate - now; // 목표 시간까지 남은 시간 계산

            // 남은 시간 계산: 일, 시간, 분, 초
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 타이머 업데이트
            document.getElementById("countdown").innerHTML = days + "일 " + hours + "시간 " + minutes + "분 " + seconds + "초 ";

            // 타이머가 종료되면 멈추고 "EXPIRED" 표시
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
